    #chatBubble {
    position: fixed;

    right: 30px;

    transition: transform 0.3s;
}

#chatBubble:hover {
    transform: scale(1.05);
}

/* La bulle blanche (plus petite) */
#chatBubble::after {
    content: "";
    width: 24px;
    height: 24px;
    background: white;
    border-radius: 50%;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
}

#chatBubble::before {
    content: "";

    bottom: 17px;   /* ‚Üê Augment√© de 16px √† 19px */

    width: 0;
    height: 0;

    border-width: 0 8px 8px 0;
    border-color: transparent white transparent transparent;
    transform: rotate(70deg);
}
    
    #chatBubble img {
